<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>

    
    .red{
      color:white;
      background-color: red;
    }
    .yellow{
      color:white;
      background-color: yellow;
    }
    .orange{
      color:white;
      background-color: orange;
    }
    .cyan{
      color:white;
      background-color: cyan;
    }
    .green{
      color:white;
      background-color: green;
    }
    .purple{
      color:white;
      background-color: purple;
    }
    
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-9 d-xl-none red"><p>A</p></div>
        <div class="col-6 col-md-3 col-xl-12 yellow"><p>B</p></div>
        <div class="col-6 col-md-4 offset-md-2 offset-xl-6 col-xl-6 order-xl-last orange"><p>C</p></div>
        <div class="col-6 col col-md-4  d-xl-none cyan" ><p>D</p></div>
        <div class="col-6 d-md-none  d-xl-inline col-xl-6 green"><p>E</p></div>
        <div class="col-6 col-md-10 col-xl-12 purple order-xl-last"><p>F</p></div>
      </div>
    </div>
  </body>
</html>
