<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
</head>
<style>
    .grey{
        color: black;
        background-color: rgb(228, 227, 227);
        border-radius: 7px;
    }
    .tiempo{
        font-size: 19px;
        color: rgb(128, 128, 128);
        height: 50px;
    }
    .blue{
      color:white;
      background-color: rgb(86, 86, 247);
      border-radius: 7px;
    }
    .iconos{
        font-size: 25px;

    }
</style>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card" style="max-width: 600px;margin-top: 20px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <b>Chat</b>                 
                    <a href="#" class="btn btn-primary shadow"><b>LET´S CHATT APP</b></a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <img src="xokas.jpg" alt="" class="rounded-circle" style="height: 50px;">
                        </div>
                        <div class="col-10 grey" style="height: 45px;">
                            <p>Hi</p>
                        </div>
                        <div class="col-10 offset-2 grey" style="height: 45px;margin-bottom: 5px;">
                            <p>How are you ...?</p>
                        </div>
                        <div class="col-10 offset-2 grey" style="height: 45px;">
                            <p>What are you doing tomorrow? Can we come up a bar?</p>
                        </div>
                        <div class="col-10 offset-2 " style="height: 50px;">
                            <p>23:58</p>
                        </div>
                        <div class="col-12 tiempo" >
                            ______________________________Today________________________________
                        </div>
                        <div class="col-10 blue" style="height: 45px;margin-top: 15px;margin-bottom: 5px;">
                            <p>Hiii, I´m good.</p>
                        </div>
                        <div class="col-2">
                            <img src="xokas.jpg" alt="" class="rounded-circle" style="height: 50px;margin-left: 10px;margin-top: 10px;">
                        </div>
                        <div class="col-10 blue" style="height: 45px;margin-bottom: 5px;">
                            <p>How are you doing?</p>
                        </div>
                        <div class="col-10 blue" style="height: 45px;margin-bottom: 5px;">
                            <p>Long time no see! Tomorrow office. will be free on sunday.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                  <div class="row">
                    <div class="col-2">
                        <img src="xokas.jpg" alt="" class="rounded-circle" style="height: 50px;margin-top: 10px;">
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Type a message"style="margin-top: 5px;height:50px;">
                    </div>
                    <div class="col-3">
                        <i class="bi bi-paperclip iconos"></i>
                        <i class="bi bi-emoji-smile iconos"></i>
                        <i class="bi bi-send iconos " style="color:blue"></i>
                    </div>
                  </div>
                </div>
            </div> 
            
            
        </div>
    </div>

</body>
</html>
